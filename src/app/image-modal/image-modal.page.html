  <ion-toolbar>
    <ion-title>View </ion-title>
  </ion-toolbar>
</ion-header>

  <div class="swiper-container">
    <div class="swiper-wrapper" >
      <div class="swiper-slide"  >
        <img height="200px" width="100%" src="https://baobabsports.com/baosport/slider/{{ img }}.png">
      </div>
     
    </div>
    <div class="swiper-pagination"></div>
  </div>
</ion-content>
 
<ion-footer>
  <ion-row>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="zoom(false)" fill="clear" color="light">
        <ion-icon name="remove" slot="start"></ion-icon>
        
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="close()" fill="clear" color="light">
        <ion-icon name="close" slot="start"></ion-icon>
        close
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="zoom(true)" fill="clear" color="light">
        <ion-icon name="add" slot="start"></ion-icon>
        
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
