<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="small">Food And Nutrition Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
       
     
        <video *ngIf="isVideo==true" controls="controls" preload="metadata"  controlsList="nodownload" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer">
          <source src="{{link}}" type="video/mp4" />
         </video>
         <iframe *ngIf="isYouTube==true" width="100%" height="315" src="https://www.youtube.com/embed/bsSFJUTcG18" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
         <p style="margin:0px; color:#e69431;" >{{title}} </p>
         <span style="font-size:12px; color:rgb(45, 45, 45)"> <ion-icon name="calendar" style="padding-top: 3px;"></ion-icon>   Published on {{cdate}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img  src="{{images}}">
        <p [innerHTML]=des></p>
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
